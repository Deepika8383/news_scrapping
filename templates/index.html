<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        /* Techy Gradient Background */
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        /* Neon Glow Title */
        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #00d9ff;
            text-shadow: 0 0 10px #00d9ff, 0 0 20px #00d9ff;
        }

        /* Stylish Search Bar */
        .search-box {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }

        .search-box input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px #00d9ff;
        }

        .search-box input::placeholder {
            color: #ddd;
        }

        /* Glassmorphism Cards */
        .news-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .news-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00d9ff;
        }

        /* Card Title */
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Read More Button */
        .btn-glow {
            background-color: #00d9ff;
            border: none;
            color: black;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 10px;
            transition: box-shadow 0.3s, transform 0.2s;
        }

        .btn-glow:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00d9ff;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="title">Latest Tech News</h1>

        <!-- Search Bar -->
        <div class="search-box">
            <input type="text" id="search" class="form-control" placeholder="Search tech news...">
        </div>

        <div class="row mt-4" id="news-container">
            {% for article in news %}
                <div class="col-md-4 news-item">
                    <div class="news-card mb-4 shadow-sm">
                        <!-- <img src="https://source.unsplash.com/400x200/?technology,ai,computers" class="card-img-top rounded" alt="News Image"> -->
                        <div class="card-body">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <a href="{{ article.link }}" class="btn btn-glow" target="_blank">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Live Search Functionality
        $(document).ready(function () {
            $("#search").on("keyup", function () {
                let value = $(this).val().toLowerCase();
                $(".news-item").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });
        });
    </script>
</body>
</html>
